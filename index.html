<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f16" />
  <title>Liquid Glass Wave</title>
  <link rel="stylesheet" href="bg.css?v=1" />
</head>

<body>
  <!-- 고정 배경 레이어 (DOM/CSS) -->
  <div id="bg" aria-hidden="true">
    <!-- SVG 필터(카우스틱/왜곡) -->
    <svg class="bg-svg" width="0" height="0" viewBox="0 0 1 1" aria-hidden="true">
      <filter id="glassDisplace">
        <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" seed="7" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="18" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
      <filter id="softBlur">
        <feGaussianBlur stdDeviation="10"/>
      </filter>
    </svg>

    <div class="bg-base"></div>
    <div class="bg-caustics"></div>
    <div class="bg-glass-panel"></div>
    <div class="bg-vignette"></div>
  </div>

  <!-- 전경(WebGL 캔버스는 투명, BG를 덮어 그리지 않음) -->
  <div id="fg">
    <canvas id="gl"></canvas>
  </div>

  <!-- Start / Status UI -->
  <div id="ui">
    <button id="startBtn" type="button">Start</button>
    <div id="hint">마이크 권한 필요 • 탭으로 일시정지/재시작</div>
    <div id="status" aria-live="polite">대기중</div>
  </div>

  <script src="main.js?v=1"></script>
</body>
</html>
